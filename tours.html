<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ocean Wave Tours – Tours</title>

<!-- ================================
IPHONE MODAL SCROLL FIX (FINAL)
================================ -->
<style>
.modal,
.booking-modal,
#bookingModal {
  position: fixed;
  inset: 0;
  height: 100dvh;
  width: 100%;
  overflow: hidden;
  z-index: 9999;
  background: rgba(0,0,0,0.55);
}

.modal-content,
.booking-modal-content,
#bookingModal .modal-content {
  max-height: calc(100dvh - 24px);
  margin: 12px auto;
  background: #fff;
  border-radius: 16px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior: contain;
  padding: 16px;
}

.form-actions,
.modal-actions,
.booking-actions {
  position: sticky;
  bottom: 0;
  background: #ffffff;
  padding: 12px 0;
  border-top: 1px solid rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<div id="bookingModal" class="modal">
  <div class="modal-content">
    <h2>All Day Snorkel Adventure – Booking Form</h2>

    <label>Name</label>
    <input type="text" placeholder="First Name" />
    <input type="text" placeholder="Last Name" />

    <label>Preferred Date</label>
    <input type="date" />

    <label>Special Requests</label>
    <textarea rows="4"></textarea>

    <div class="form-actions">
      <button style="width:100%;padding:14px;border-radius:999px;background:#0a5fd8;color:#fff;border:none;">
        Send Booking Request
      </button>
    </div>
  </div>
</div>

</body>
</html>
