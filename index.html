
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ocean Wave Tours â€“ Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0aa2c0, #0579a8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .contact-box {
      background: transparent;
      width: 100%;
      max-width: 520px;
      padding: 24px;
    }
    label {
      color: #fff;
      font-weight: 600;
      margin-top: 14px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }
    textarea {
      min-height: 110px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #0b6dd8, #004fa3);
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form class="contact-box" action="https://formspree.io/f/mdakrjnw" method="POST">
    
    <label>Name</label>
    <input type="text" name="name" placeholder="Your name" required />

    <label>Email</label>
    <input type="email" name="email" placeholder="Your Email" required />

    <label>Which tour are you interested in?</label>
    <input type="text" name="tour" placeholder="Shark Ray Alley, Sunset Cruise, Private Charter..." />

    <label>Preferred date</label>
    <input type="date" name="preferred_date" />

    <label>Tell us about your group</label>
    <textarea name="message" placeholder="How many people, any special celebration, etc."></textarea>

    <button type="submit">Send Inquiry</button>

  </form>

</body>
</html>
